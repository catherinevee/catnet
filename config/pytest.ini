[pytest]
# Pytest configuration for CatNet

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src to Python path
pythonpath = . src

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    performance: Performance tests
    slow: Slow tests

# Async support
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning